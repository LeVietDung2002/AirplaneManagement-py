<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sellTicket.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <!-- Add any additional scripts or stylesheets you need -->
</head>
<body>
    <div class="header text-center bg-dark text-white py-4">
        <h1 class="display-4">HỆ THỐNG QUẢN LÝ CHUYỂN BAY</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Tạo QR Code</a>
                </li>
                <!-- Add your other navigation links using url_for -->
                <!-- ... -->
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="title text-center mb-4">
            <h1 class="display-4">Tạo QR Code</h1>
        </div>

        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="{{ url_for('generate_qr_code') }}" method="post">
                        <div class="row">
                            <div class="col-50">
                                <!-- Add your QR code generator form fields using Flask syntax -->
                                <label for="content">QR Code Content</label>
                                <textarea id="content" name="content" placeholder="Enter text or data"></textarea>
                                <!-- Add other form fields as needed -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <label for="order_type">Order Type:</label>
                                <input type="text" name="order_type" id="order_type" placeholder="Order Type">
                            </div>
                            <div class="col-50">
                                <label for="language">Language:</label>
                                <input type="text" name="language" id="language" placeholder="Language">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <label for="order_id">Order ID:</label>
                                <input type="text" name="order_id" id="order_id" placeholder="Order ID">
                            </div>
                            <div class="col-50">
                                <label for="amount">Amount:</label>
                                <input type="text" name="amount" id="amount" placeholder="Amount">
                            </div>
                        </div>
                        <input type="submit" value="Generate QR Code" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer mt-4 bg-dark text-white text-center py-3">
        <p>Bản quyền © 2023 Nhóm 16.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Add any additional scripts you need -->
</body>
</html>
