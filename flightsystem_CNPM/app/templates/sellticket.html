<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static', filename='css/sellTicket.css')}}">
	<script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}} "></script>
</head>
<body>
    <div class="header">
        <h1>HỆ THỐNG QUẢN LÝ CHUYỂN BAY</h1>
    </div>

    <ul class="menu">
        <li><a href="{{url_for('home')}}">Trang Chủ</a></li>
        <li><a href="{{url_for('login')}}">Đăng Nhập</a></li>
        <li><a href="{{url_for('booktickets')}}">Đặt Vé</a></li>
        <li><a class="active" href="{{url_for('sellticket')}}">Bán Vé</a></li>
        <li><a href="{{url_for('flightManagement')}}">Quản Lý Chuyến Bay</a></li>
        <li><a href="#Flight_route_Management">Quản Lý Tuyến Bay</a></li>
        <li><a href="#report">Thông Kê Báo Cáo</a></li>
    </ul>
  <div class="title">
            <h1>Bán vé</h1>
        </div>
    <div class="main">


        <section>
            <form action="/process_ticket_sale" method="post" id="ticketForm">
                <!-- Dropdown for selecting the flight -->
                <label for="flight">Chọn chuyến bay:</label>
                <select id="flight" name="flight" required>
                    <option value="flight1">Chuyến bay 1</option>
                    <option value="flight2">Chuyến bay 2</option>
                    <!-- Add more flight options based on your data -->
                </select>

                <!-- Input for passenger information -->
                <label for="passengerName">Họ và tên hành khách:</label>
                <input type="text" id="passengerName" name="passengerName" required>
<!-- Radio buttons for ticket class -->
                <div class="ticket-class">
                <div class="ticket-option">
                        <input type="radio" id="class1" name="ticketClass" value="class1" required>
                        <label for="class1" class="ticket-label">Hạng 1</label>
                    </div>

                    <div class="ticket-option">
                        <input type="radio" id="class2" name="ticketClass" value="class2" required>
                        <label for="class2" class="ticket-label">Hạng 2</label>
                    </div>
            </div>

                <!-- Input for ticket price -->
                <label for="ticketPrice">Giá vé:</label>
                <input type="text" id="ticketPrice" name="ticketPrice" required readonly>

                <!-- Submit button -->
                <button type="submit">Bán Vé</button>
            </form>
        </section>
    </div>

    <script>
        // Function to update ticket price based on selected class
        function updateTicketPrice() {
            var class1Radio = document.getElementById('class1');
            var class2Radio = document.getElementById('class2');
            var ticketPriceInput = document.getElementById('ticketPrice');

            // Set default price
            var price = 0;

            // Check which radio button is selected and update price accordingly
            if (class1Radio.checked) {
                price = 100; // Set the price for class 1
            } else if (class2Radio.checked) {
                price = 50; // Set the price for class 2
            }

            // Update the ticket price input
            ticketPriceInput.value = price;
        }

        // Add event listeners for radio buttons
        document.getElementById('class1').addEventListener('change', updateTicketPrice);
        document.getElementById('class2').addEventListener('change', updateTicketPrice);

        // Call the function initially to set default price
        updateTicketPrice();
    </script>

<div class="footer">
		<p>Bản quyền © 2023 Nhóm 16.</p>
	</div>

</body>
</html>
