  <div class="title">

        </div>
 <div class="main">
            <canvas id="myChart"></canvas>

        <section>
          <h2>Báng báo cáo doanh thu</h2>
    <form action="/add_report_revenue" method="post">
        <label for="reportID">Mã Báo cáo:</label>
        <input type="text" id="reportID" name="reportID" required><br>

        <label for="reservationID">Mã Đặt vé:</label>
        <input type="text" id="reservationID" name="reservationID" required><br>

        <label for="customerID">Mã Khách hàng:</label>
        <input type="text" id="customerID" name="customerID" required><br>

        <label for="flightID">Mã Chuyến bay:</label>
        <input type="text" id="flightID" name="flightID" required><br>

        <label for="price">Giá vé:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="taxes">Thuế:</label>
        <input type="number" id="taxes" name="taxes" required><br>

        <label for="discount">Giảm giá:</label>
        <input type="number" id="discount" name="discount" required><br>

        <label for="amountPaid">Số tiền đã thanh toán:</label>
        <input type="number" id="amountPaid" name="amountPaid" required><br>

        <label for="totalRevenue">Tổng Doanh thu:</label>
        <input type="number" id="totalRevenue" name="totalRevenue" required><br>

        <label for="reportDateTime">Ngày Báo cáo:</label>
        <input type="datetime-local" id="reportDateTime" name="reportDateTime" required><br>

        <input type="submit" value="Thêm Báo cáo">
    </form>

    <script>
 // Sample data for the chart (replace with your actual data)
    var data = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [{
            label: "Revenue",
            data: [65, 59, 80, 81, 56, 55],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    };

    // Create the chart
    var myChart = new Chart(document.getElementById("myChart"), {
        type: 'bar', // Change the chart type as needed (line, pie, etc.)
        data: data,
