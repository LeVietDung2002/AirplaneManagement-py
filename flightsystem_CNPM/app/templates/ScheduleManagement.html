    <h2>Quản lý tuyến bay</h2>

    <!-- Form thêm lịch trình mới -->
    <form id="addForm">
        <h3>Thêm Lịch Trình Mới</h3>
        <label for="flightID">Mã Chuyến Bay:</label>
        <input type="text" id="flightID" name="flightID" required>
        <br>
        <label for="departureAirport">Sân Bay Xuất Phát:</label>
        <input type="text" id="departureAirport" name="departureAirport" required>
        <br>
        <label for="arrivalAirport">Sân Bay Đến:</label>
        <input type="text" id="arrivalAirport" name="arrivalAirport" required>
        <br>
        <label for="departureDateTime">Ngày và Giờ Xuất Phát:</label>
        <input type="datetime-local" id="departureDateTime" name="departureDateTime" required>
        <br>
        <label for="arrivalDateTime">Ngày và Giờ Đến:</label>
        <input type="datetime-local" id="arrivalDateTime" name="arrivalDateTime" required>
        <br>
        <label for="availableSeats">Số Ghế Còn Trống:</label>
        <input type="number" id="availableSeats" name="availableSeats" required>
        <br>
        <label for="layoverAirports">Trạm Dừng:</label>
        <input type="text" id="layoverAirports" name="layoverAirports">
        <br>
        <button type="button" onclick="addSchedule()">Thêm Lịch Trình</button>
    </form>

    <!-- Form cập nhật lịch trình -->
    <form id="updateForm">
        <h3>Cập Nhật Lịch Trình</h3>
        <label for="updateFlightID">Mã Chuyến Bay:</label>
        <input type="text" id="updateFlightID" name="updateFlightID" required>
        <br>
        <!-- Bao gồm các trường để cập nhật (departureAirport, arrivalAirport, v.v.) -->
        <button type="button" onclick="updateSchedule()">Cập Nhật Lịch Trình</button>
    </form>

    <!-- Form xóa lịch trình -->
    <form id="deleteForm">
        <h3>Xóa Lịch Trình</h3>
        <label for="deleteFlightID">Mã Chuyến Bay:</label>
        <input type="text" id="deleteFlightID" name="deleteFlightID" required>
        <br>
        <button type="button" onclick="deleteSchedule()">Xóa Lịch Trình</button>
    </form>
