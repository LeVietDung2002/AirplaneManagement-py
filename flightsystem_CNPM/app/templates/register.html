<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css section -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/ScheduleManagement.css')}} ">

    <!-- jquery section -->
    <script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}} "></script>

    <title>Đăng Ký</title>
</head>
<body>

    <div class="header">
        <h1>ĐĂNG KÝ</h1>
    </div>

    <div class="main">
        <!-- Form đăng ký -->
        <form action="{{ url_for('register') }}" method="post">

            <!-- Tên -->
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Mật khẩu -->
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <!-- Xác nhận mật khẩu -->
            <label for="confirm_password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

             {% if message %}
            <p class="message">{{ message }}</p>
            {% endif %}
                    <button type="submit">Đăng Ký</button>

        </form>

        <!-- Dòng "Nếu bạn đã có tài khoản, đăng nhập tại đây" -->
        <p>Nếu bạn đã có tài khoản, <a href="{{url_for('login')}}">đăng nhập tại đây</a>.</p>
    </div>

    <div class="footer">
        <p>Bản quyền © 2023 Nhóm 16.</p>
    </div>

</body>
</html>
